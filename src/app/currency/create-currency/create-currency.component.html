<mat-dialog-content class="mat-typography">
  <form class="form-for-target">
    <mat-form-field class="text-field-are-width">
      <input matInput placeholder="Альфа код" [(ngModel)]="currency.alfa_code" name="entity">
    </mat-form-field>
    <mat-form-field class="text-field-are-width">
      <input matInput placeholder="Альфа код-2" [(ngModel)]="currency.alfa2_code" name="mappingBody">
    </mat-form-field>
    <mat-form-field class="text-field-are-width">
      <input matInput placeholder="Курс" [(ngModel)]="currency.course" name="script">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="create(this.currency)">Создать</button>
</mat-dialog-actions>
