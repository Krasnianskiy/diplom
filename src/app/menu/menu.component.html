<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode='push'>

    <a mat-list-item routerLink='/first'>Список банков</a>
    <a mat-list-item routerLink='/second'>Валюты</a>

</mat-sidenav-container>
